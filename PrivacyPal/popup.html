<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivacyPal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, sans-serif; width: 320px; padding: 12px; }
        #mascot { width: 40px; height: 40px; }
        .progress-bar { height: 10px; border-radius: 5px; background-color: #e5e7eb; }
        .progress-fill { height: 100%; border-radius: 5px; transition: width 0.5s; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex items-center space-x-2 mb-3">
        <img id="mascot" src="mascot.png" alt="PrivacyPal Robot">
        <h1 class="text-xl font-bold text-blue-600">PrivacyPal</h1>
    </div>
    <div id="status" class="text-gray-700 font-semibold mb-2">Checking site...</div>
    <div class="mb-3">
        <div class="progress-bar">
            <div id="progress-fill" class="progress-fill bg-green-500" style="width: 0%"></div>
        </div>
        <div id="score" class="text-sm text-gray-600 mt-1">Score: --/10</div>
    </div>
    <div id="tip" class="text-sm text-gray-600 mb-3"></div>
    <div class="mt-3">
        <label for="scam-input" class="text-sm font-semibold text-gray-700">Check for Scams:</label>
        <textarea
            id="scam-input"
            placeholder="Paste suspicious text (e.g., email or ad)..."
            class="w-full p-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            rows="3"
        ></textarea>
        <button
            id="check-scam"
            class="w-full bg-blue-600 text-white py-2 mt-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
            Analyze Text
        </button>
        <div id="scam-result" class="text-sm text-gray-600 mt-2"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
